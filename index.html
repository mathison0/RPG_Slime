<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Slime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="ui-overlay" id="game-ui" style="display: none;">
            <div id="stats">레벨: 1 | HP: 100/100 | 직업: 슬라임</div>
            <div id="controls">WASD: 이동 | SPACE: 스킬 | Q: 전직</div>
        </div>
    </div>
    <!-- Load shared modules first -->
    <script src="/shared/JobClasses.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
