<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Slime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #333;
        }
        
        #player-info div {
            margin: 3px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="ui-overlay" id="game-ui" style="display: none;">
            <div id="player-info">
                <div id="level">레벨: 1</div>
                <div id="hp">HP: 100/100</div>
                <div id="job">직업: 슬라임</div>
                <div id="exp">경험치: 0/100</div>
                <div id="ping">핑: --ms</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
